<input #fileInput type="file" (change)="onFileChange($event)" multiple="false" (change)="onChange($event)" />

<button (click)="export()">Export!</button>
<div>
<mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <mat-select [formControl]="nameControl">
      <mat-option *ngFor="let name of names" [value]="names">
        {{name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
